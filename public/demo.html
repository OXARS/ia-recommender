<!doctype html>
<html lang="es">
<meta charset="utf-8">
<title>Demo IA Re-ranking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-slate-50">
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Demo IA (Re-ranking)</h1>
    <div class="bg-white border rounded-xl p-4">
      <div class="grid gap-3 md:grid-cols-12 items-end">
        <input id="q" class="md:col-span-7 border rounded-lg px-3 py-2" placeholder="Ej: instalar cámaras" value="instalar cámaras">
        <label class="md:col-span-3 inline-flex items-center gap-2"><input id="useIA" type="checkbox" checked> Usar IA</label>
        <button id="btn" class="md:col-span-2 bg-indigo-600 text-white rounded-lg px-3 py-2">Buscar</button>
      </div>
    </div>
    <div id="meta" class="text-sm text-slate-600 mt-3"></div>
    <div id="res"  class="mt-4 grid gap-3"></div>
  </main>
  <script src="/demo.js"></script>
</body>
</html>
